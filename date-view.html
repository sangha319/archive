<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>POP</title>
  <link rel="stylesheet" href="style.css">
</head>

<body class="pop-bg">

  <!-- POP ë‚ ì§œ ë§í’ì„  -->
  <div class="date-bubble" id="date-title"></div>

  <!-- ë©”ì‹œì§€ ì˜ì—­ -->
  <div id="messages" class="chat-container"></div>

  <script>

    /* ===========================
        ë‚ ì§œ ë³€í™˜ í•¨ìˆ˜
    ============================ */
    function formatKoreanDate(dateStr) {
      const [year, month, day] = dateStr.split("-");
      const date = new Date(year, month - 1, day);

      const dayNames = [
        "ì¼ìš”ì¼","ì›”ìš”ì¼","í™”ìš”ì¼","ìˆ˜ìš”ì¼",
        "ëª©ìš”ì¼","ê¸ˆìš”ì¼","í† ìš”ì¼"
      ];
      const dayName = dayNames[date.getDay()];

      return `${year}ë…„ ${Number(month)}ì›” ${Number(day)}ì¼ ${dayName}`;
    }

    /* URLì—ì„œ ë‚ ì§œ ì½ê¸° */
    const params = new URLSearchParams(window.location.search);
    const selectedDate = params.get('date');

    /* í™”ë©´ì— ë‚ ì§œ í‘œì‹œ */
    document.getElementById('date-title').innerText =
      formatKoreanDate(selectedDate);

    /* ===========================
        ë©”ì‹œì§€ ë¶ˆëŸ¬ì˜¤ê¸° + ì—°ì† ë©”ì‹œì§€ ì²˜ë¦¬
    ============================ */
    fetch("messages.json?v=" + Date.now())
      .then(res => res.json())
      .then(data => {
        const msgBox = document.getElementById('messages');
        const filtered = data.filter(msg => msg.date === selectedDate);

        let prevMsg = null;

        filtered.forEach(msg => {

          /* ì—°ì† ì—¬ë¶€ íŒì • */
          const isContinuous =
            prevMsg && prevMsg.time === msg.time;

          /* ğŸ”¥ message-block í´ë˜ìŠ¤ ì •í™•íˆ ì§€ì • */
          const block = document.createElement('div');
          block.className = isContinuous
            ? "message-block continuous"
            : "message-block";

          /* í”„ë¡œí•„ + ì´ë¦„ + ì‹œê°„: ì—°ì†ì´ ì•„ë‹ ë•Œë§Œ í‘œì‹œ */
          if (!isContinuous) {
            const avatar = document.createElement("img");
            avatar.className = "avatar";
            avatar.src = "SANGHA.jpg";
            block.appendChild(avatar);
          }

          /* msg-right ì˜ì—­ */
          const right = document.createElement("div");
          right.className = isContinuous
            ? "msg-right continuous"
            : "msg-right";

          /* í—¤ë”(ì´ë¦„ + ì‹œê°„) */
          if (!isContinuous) {
            const header = document.createElement("div");
            header.className = "sender-line";
            header.innerHTML = `
              <span class="name">SANGHA</span>
              <span class="time">${msg.time}</span>
            `;
            right.appendChild(header);
          }

          /* ë§í’ì„  bubble */
          const bubble = document.createElement("div");
          bubble.className = "bubble";
          bubble.innerHTML = msg.text.replace(/\n/g, "<br>");

          /* 25ì ì´í•˜ â†’ í•œ ì¤„ ìœ ì§€ */
          if (msg.text.length <= 25) {
            bubble.classList.add("single-line");
          }

          right.appendChild(bubble);
          block.appendChild(right);

          msgBox.appendChild(block);
          prevMsg = msg;
        });
      });

  </script>

</body>
</html>
