<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>POP</title>
  <link rel="stylesheet" href="style.css">
</head>

<body class="pop-bg">

  <!-- POP ë‚ ì§œ ë§í’ì„  -->
  <div class="date-bubble" id="date-title"></div>

  <!-- ë©”ì‹œì§€ ì˜ì—­ -->
  <div id="messages" class="chat-container"></div>

  <script>

    /* ===========================
        ë‚ ì§œ ë³€í™˜ í•¨ìˆ˜
    ============================ */
    function formatKoreanDate(dateStr) {
      const [year, month, day] = dateStr.split("-");
      const date = new Date(year, month - 1, day);

      const dayNames = [
        "ì¼ìš”ì¼","ì›”ìš”ì¼","í™”ìš”ì¼","ìˆ˜ìš”ì¼",
        "ëª©ìš”ì¼","ê¸ˆìš”ì¼","í† ìš”ì¼"
      ];
      const dayName = dayNames[date.getDay()];

      return `${year}ë…„ ${Number(month)}ì›” ${Number(day)}ì¼ ${dayName}`;
    }

    /* URLì—ì„œ ë‚ ì§œ ì½ê¸° */
    const params = new URLSearchParams(window.location.search);
    const selectedDate = params.get('date');

    /* í™”ë©´ì— ë‚ ì§œ í‘œì‹œ */
    document.getElementById('date-title').innerText =
      formatKoreanDate(selectedDate);

    /* ===========================
        ë©”ì‹œì§€ ë¶ˆëŸ¬ì˜¤ê¸° + ì—°ì† ë©”ì‹œì§€ ì²˜ë¦¬
        + ì´ë¯¸ì§€ + ë™ì˜ìƒ ì§€ì›
        + ì´ë¯¸ì§€(JPG/PNG êµ¬ë¶„), ë™ì˜ìƒ ì²˜ë¦¬
    ============================ */
    fetch("messages.json?v=" + Date.now())
      .then(res => res.json())
      .then(data => {
        const msgBox = document.getElementById('messages');
        const filtered = data.filter(msg => msg.date === selectedDate);

        let prevMsg = null;

        filtered.forEach(msg => {

          /* ì—°ì† ì—¬ë¶€ íŒë‹¨ (ì‹œê°„ ë™ì¼) */
          /* ğŸ”¥ ì—°ì† ì—¬ë¶€ íŒë‹¨ (ê°™ì€ ì‹œê°„) */
          const isContinuous =
            prevMsg && prevMsg.time === msg.time;

          const block = document.createElement("div");
          block.className = isContinuous
            ? "message-block continuous"
            : "message-block";

          /* í”„ë¡œí•„ (ì—°ì† ì•„ë‹ ë•Œë§Œ) */
          if (!isContinuous) {
            const avatar = document.createElement("img");
            avatar.className = "avatar";
            avatar.src = "SANGHA.jpg";
            block.appendChild(avatar);
          }

          const right = document.createElement("div");
          right.className = isContinuous
            ? "msg-right continuous"
            : "msg-right";

          /* ì´ë¦„ + ì‹œê°„ (ì—°ì† ì•„ë‹ ë•Œë§Œ) */
          if (!isContinuous) {
            const header = document.createElement("div");
            header.className = "sender-line";
            header.innerHTML = `
              <span class="name">SANGHA</span>
              <span class="time">${msg.time}</span>
            `;
            right.appendChild(header);
          }

          /* ===============================
                ğŸ“· ì´ë¯¸ì§€ ë©”ì‹œì§€
                ğŸ“· ì´ë¯¸ì§€ ë©”ì‹œì§€ (PNG êµ¬ë¶„ ì ìš©)
          =============================== */
          if (msg.image) {
            const img = document.createElement("img");
            img.src = msg.image;
            img.className = "chat-image";

            // ê¸°ë³¸ ì´ë¯¸ì§€ ìŠ¤íƒ€ì¼
            img.classList.add("chat-image");

            // PNG ê°ì§€ â†’ ë³„ë„ ìŠ¤íƒ€ì¼ ì ìš©
            if (msg.image.toLowerCase().endsWith(".png")) {
              img.classList.add("chat-image-png");
            }

            right.appendChild(img);
          }

          /* ===============================
                ğŸ¥ ë™ì˜ìƒ ë©”ì‹œì§€ (ì¶”ê°€ë¨!!)
                ğŸ¥ ë™ì˜ìƒ ë©”ì‹œì§€
          =============================== */
          if (msg.video) {
            const video = document.createElement("video");
            video.src = msg.video;
            video.controls = true;
            video.className = "chat-video";
            right.appendChild(video);
          }

          /* ===============================
                ğŸ’¬ í…ìŠ¤íŠ¸ ë©”ì‹œì§€
          =============================== */
          if (msg.text) {
            const bubble = document.createElement("div");
            bubble.className = "bubble";
            bubble.innerHTML = msg.text.replace(/\n/g, "<br>");

            if (msg.text.length <= 25) {
              bubble.classList.add("single-line");
            }
            right.appendChild(bubble);
          }

          block.appendChild(right);
          msgBox.appendChild(block);

          prevMsg = msg;
        });
      });

  </script>

</body>
</html>
