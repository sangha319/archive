<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>POP</title>
  <link rel="stylesheet" href="style.css">

  <style>
    /* ◀ ▶ 네비게이션 버튼 */
    .nav-btn {
      position: fixed;
      bottom: 30px;
      width: 48px;
      height: 48px;
      border-radius: 50%;
      background: white;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 22px;
      color: #777;
      box-shadow: 0 3px 8px rgba(0,0,0,0.1);
      cursor: pointer;
      user-select: none;
    }

    .nav-left {
      left: 25px;
    }
    .nav-right {
      right: 25px;
    }

    .nav-btn:active {
      transform: scale(0.92);
    }
  </style>
</head>

<body class="pop-bg">

  <!-- POP 날짜 말풍선 -->
  <div class="date-bubble" id="date-title"></div>

  <!-- 메시지 영역 -->
  <div id="messages" class="chat-container"></div>

  <!-- ◀ 네비 버튼 -->
  <div class="nav-btn nav-left" id="prevBtn">◀</div>

  <!-- ▶ 네비 버튼 -->
  <div class="nav-btn nav-right" id="nextBtn">▶</div>

  <script>

    /* ===========================
        날짜 변환 함수
    ============================ */
    function formatKoreanDate(dateStr) {
      const [year, month, day] = dateStr.split("-");
      const date = new Date(year, month - 1, day);

      const dayNames = [
        "일요일","월요일","화요일","수요일",
        "목요일","금요일","토요일"
      ];
      const dayName = dayNames[date.getDay()];

      return `${year}년 ${Number(month)}월 ${Number(day)}일 ${dayName}`;
    }

    /* URL에서 날짜 읽기 */
    const params = new URLSearchParams(window.location.search);
    const selectedDate = params.get('date');

    /* 화면에 날짜 표시 */
    document.getElementById('date-title').innerText =
      formatKoreanDate(selectedDate);

    /* ===========================
        메시지 불러오기
    ============================ */
    let allDates = [];

    fetch("messages.json?v=" + Date.now())
      .then(res => res.json())
      .then(data => {
        const msgBox = document.getElementById('messages');

        /* 날짜 목록 저장 */
        allDates = [...new Set(data.map(msg => msg.date))].sort();

        /* 현재 페이지 index 찾기 */
        const currentIndex = allDates.indexOf(selectedDate);

        /* 버튼 기능 연결 */
        document.getElementById("prevBtn").onclick = () => {
          if (currentIndex > 0) {
            location.href = `date-view.html?date=${allDates[currentIndex - 1]}`;
          }
        };
        document.getElementById("nextBtn").onclick = () => {
          if (currentIndex < allDates.length - 1) {
            location.href = `date-view.html?date=${allDates[currentIndex + 1]}`;
          }
        };

        /* 현재 날짜 메시지만 필터 */
        const filtered = data.filter(msg => msg.date === selectedDate);
        let prevMsg = null;

        filtered.forEach(msg => {

          /* 연속 여부 판단 */
          const isContinuous =
            prevMsg && prevMsg.time === msg.time;

          const block = document.createElement("div");
          block.className = isContinuous
            ? "message-block continuous"
            : "message-block";

          /* 프로필 (연속 아닐 때만) */
          if (!isContinuous) {
            const avatar = document.createElement("img");
            avatar.className = "avatar";
            avatar.src = "SANGHA.jpg";
            block.appendChild(avatar);
          }

          const right = document.createElement("div");
          right.className = isContinuous
            ? "msg-right continuous"
            : "msg-right";

          /* 이름 + 시간 (연속 아닐 때만) */
          if (!isContinuous) {
            const header = document.createElement("div");
            header.className = "sender-line";
            header.innerHTML = `
              <span class="name">SANGHA</span>
              <span class="time">${msg.time}</span>
            `;
            right.appendChild(header);
          }

          /* 이미지 */
          if (msg.image) {
            const img = document.createElement("img");
            img.src = msg.image;
            img.classList.add("chat-image");

            if (msg.image.toLowerCase().endsWith(".png")) {
              img.classList.add("chat-image-png");
            }

            right.appendChild(img);
          }

          /* 동영상 */
          if (msg.video) {
            const video = document.createElement("video");
            video.src = msg.video;
            video.controls = true;
            video.className = "chat-video";
            right.appendChild(video);
          }

          /* 텍스트 */
          if (msg.text) {
            const bubble = document.createElement("div");
            bubble.className = "bubble";
            bubble.innerHTML = msg.text.replace(/\n/g, "<br>");

            if (msg.text.length <= 25) {
              bubble.classList.add("single-line");
            }
            right.appendChild(bubble);
          }

          block.appendChild(right);
          msgBox.appendChild(block);

          prevMsg = msg;
        });
      });

  </script>

</body>
</html>
