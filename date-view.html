<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>POP</title>
  <link rel="stylesheet" href="style.css">
</head>

<body class="pop-bg">

  <h1 class="pop-title" id="date-title"></h1>

  <div id="messages" class="chat-container"></div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const selectedDate = params.get('date');

    document.getElementById('date-title').innerText = selectedDate;

    fetch('messages.json')
      .then(res => res.json())
      .then(data => {
        const msgBox = document.getElementById('messages');
        const filtered = data.filter(msg => msg.date === selectedDate);

        filtered.forEach(msg => {
          const block = document.createElement('div');
          block.className = "message-block";

          block.innerHTML = `
            <img class="avatar" src="SANGHA.jpg">
            <div class="msg-right">
              <div class="sender-line">
                <span class="name">SANGHA</span>
                <span class="time">${msg.time}</span>
              </div>
              <div class="bubble">${msg.text.replace(/\n/g, "<br>")}</div>
            </div>
          `;

          msgBox.appendChild(block);
        });
      });
  </script>

</body>
</html>
