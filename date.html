<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>날짜별 보기</title>
  <link rel="stylesheet" href="style.css">

  <style>
    /* 전체 카드 그리드 */
    .date-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
      gap: 16px;
      padding: 20px;
    }

    /* 날짜 카드 */
    .date-card {
      background: rgba(255,255,255,0.45);
      border-radius: 22px;
      padding: 12px;
      cursor: pointer;
      transition: 0.15s;
      text-align: center;
    }

    .date-card:hover {
      transform: scale(1.03);
    }

    /* 사진 미리보기 정사각형으로 꽉 채우기 */
    .preview-img {
      width: 100%;
      aspect-ratio: 1 / 1;   /* 정사각형 영역 생성 */
      object-fit: cover;     /* 사진을 가득 채우기 */
      border-radius: 18px;
      display: block;
      margin-bottom: 10px;
    }

    /* 날짜 텍스트 */
    .date-text {
      font-size: 18px;
      font-weight: 700;
      color: #333;
      margin-top: 6px;
    }

    /* 페이지네이션 버튼 */
    #pagination button {
      padding: 8px 16px;
      border-radius: 10px;
      border: none;
      background: white;
      font-size: 15px;
      margin: 0 6px;
      box-shadow: 0 3px 6px rgba(0,0,0,0.13);
    }
  </style>
</head>

<body>

  <h1 class="title">by date</h1>

  <div id="date-grid" class="date-grid"></div>

  <div id="pagination" style="text-align:center; margin:25px 0; font-size:16px;"></div>

  <script>

    const ITEMS_PER_PAGE = 20;
    const params = new URLSearchParams(window.location.search);
    let currentPage = parseInt(params.get("page")) || 1;

    fetch('messages.json?v=' + Date.now())
      .then(res => res.json())
      .then(data => {

        /* 날짜 목록 정리 */
        let dates = [...new Set(data.map(msg => msg.date))].sort((a, b) => new Date(b) - new Date(a));

        const totalPages = Math.ceil(dates.length / ITEMS_PER_PAGE);
        const startIndex = (currentPage - 1) * ITEMS_PER_PAGE;
        const endIndex = startIndex + ITEMS_PER_PAGE;
        const pageDates = dates.slice(startIndex, endIndex);

        const grid = document.getElementById('date-grid');

        /* 날짜별 카드 생성 */
        pageDates.forEach(date => {

          const card = document.createElement('div');
          card.className = 'date-card';

          const dayMessages = data.filter(m => m.date === date);
          const firstImage = dayMessages.find(m => m.image);

          /* 이미지가 있으면 표시 */
          if (firstImage) {
            card.innerHTML = `
              <img src="${firstImage.image}" class="preview-img">
              <div class="date-text">${date.replace(/-/g, "").slice(2)}</div>
            `;
          } 
          /* 이미지 없으면 빈 박스 */
          else {
            card.innerHTML = `
              <div class="preview-img" style="background:rgba(255,255,255,0.3); display:flex; align-items:center; justify-content:center;">
                <span style="opacity:0.5;">No image</span>
              </div>
              <div class="date-text">${date.replace(/-/g, "").slice(2)}</div>
            `;
          }

          card.onclick = () => {
            location.href = `date-view.html?date=${date}`;
          };

          grid.appendChild(card);
        });

        /* 페이지네이션 */
        const pagination = document.getElementById("pagination");
        let html = "";

        if (currentPage > 1) {
          html += `<button onclick="goPage(${currentPage - 1})">〈 이전</button>`;
        }

        html += `<span>${currentPage} / ${totalPages}</span>`;

        if (currentPage < totalPages) {
          html += `<button onclick="goPage(${currentPage + 1})">다음 〉</button>`;
        }

        pagination.innerHTML = html;
      });

    function goPage(page) {
      location.href = `date.html?page=${page}`;
    }

  </script>

</body>
</html>
