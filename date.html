<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ë‚ ì§œë³„ ë³´ê¸°</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <h1 class="title">by date</h1>

  <div id="date-grid" class="date-grid"></div>

  <!-- ğŸ”¥ í˜ì´ì§€ë„¤ì´ì…˜ ì˜ì—­ -->
  <div id="pagination" style="text-align:center; margin-top:20px; font-size:14px;"></div>

  <script>

    const ITEMS_PER_PAGE = 20;   // í•œ í˜ì´ì§€ì— 20ê°œ í‘œì‹œ

    // í˜„ì¬ page ì½ê¸°
    const params = new URLSearchParams(window.location.search);
    let currentPage = parseInt(params.get("page")) || 1;

    fetch('messages.json?v=' + Date.now())
      .then(res => res.json())
      .then(data => {
        const grid = document.getElementById('date-grid');

        // ë‚ ì§œ ë¦¬ìŠ¤íŠ¸ ë§Œë“¤ê¸° (ì¤‘ë³µ ì œê±° + ìµœì‹ ìˆœ ì •ë ¬)
        let dates = [...new Set(data.map(msg => msg.date))]
          .sort((a, b) => new Date(b) - new Date(a)); // ìµœì‹  ë‚ ì§œê°€ ìœ„ë¡œ

        // í˜ì´ì§€ ì „ì²´ ê°œìˆ˜
        const totalPages = Math.ceil(dates.length / ITEMS_PER_PAGE);

        // í˜„ì¬ í˜ì´ì§€ì— í•´ë‹¹í•˜ëŠ” ë°ì´í„° ìë¥´ê¸°
        const startIndex = (currentPage - 1) * ITEMS_PER_PAGE;
        const endIndex = startIndex + ITEMS_PER_PAGE;
        const pageDates = dates.slice(startIndex, endIndex);

        // YYYY-MM-DD â†’ 240801 ë³€í™˜ í•¨ìˆ˜
        function shortDate(dateStr) {
          return dateStr.replace(/-/g, '').slice(2);
        }

        // ë‚ ì§œ ì¹´ë“œ ìƒì„±
        pageDates.forEach(date => {
          const card = document.createElement('div');
          card.className = 'date-card';

          card.innerHTML = `
            <div class="date-text">${shortDate(date)}</div>
          `;

          card.onclick = () => {
            window.location.href = `date-view.html?date=${date}`;
          };

          grid.appendChild(card);
        });

        /* -------------------------
              í˜ì´ì§€ë„¤ì´ì…˜ ë²„íŠ¼ ìƒì„±
        ------------------------- */
        const pagination = document.getElementById("pagination");
        let html = "";

        // ì´ì „ ë²„íŠ¼
        if (currentPage > 1) {
          html += `<button onclick="goPage(${currentPage - 1})" style="margin-right:10px;">ã€ˆ ì´ì „</button>`;
        }

        // í˜ì´ì§€ ì •ë³´
        html += `<span> ${currentPage} / ${totalPages} </span>`;

        // ë‹¤ìŒ ë²„íŠ¼
        if (currentPage < totalPages) {
          html += `<button onclick="goPage(${currentPage + 1})" style="margin-left:10px;">ë‹¤ìŒ ã€‰</button>`;
        }

        pagination.innerHTML = html;

      });

    function goPage(page) {
      window.location.href = `date.html?page=${page}`;
    }

  </script>

</body>
</html>
