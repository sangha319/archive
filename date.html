<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>날짜별 보기</title>
  <link rel="stylesheet" href="style.css">

  <style>
    /* 날짜 카드 전체 레이아웃 */
    .date-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
      gap: 18px;
      padding: 20px;
    }

    /* 날짜 카드 박스 */
    .date-card {
      background: rgba(255,255,255,0.45);
      border-radius: 22px;
      padding: 12px;
      cursor: pointer;
      transition: 0.2s;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .date-card:hover {
      transform: scale(1.03);
    }

    /* 사진 미리보기 (가득 채움) */
    .preview-img {
      width: 100%;
      height: 160px;
      object-fit: cover;
      border-radius: 16px;
    }

    /* 날짜 텍스트 */
    .date-label {
      font-size: 18px;
      font-weight: 600;
      margin-top: 10px;
      color: #444;
    }

    /* 페이지 버튼 */
    #pagination button {
      padding: 8px 16px;
      border-radius: 12px;
      border: none;
      background: white;
      font-size: 15px;
      box-shadow: 0 3px 6px rgba(0,0,0,0.15);
      margin: 0 8px;
    }
  </style>
</head>

<body>

  <h1 class="title">by date</h1>

  <div id="date-grid" class="date-grid"></div>

  <div id="pagination" style="text-align:center; margin:25px 0; font-size:16px;"></div>

  <script>

    const ITEMS_PER_PAGE = 20;
    const params = new URLSearchParams(window.location.search);
    let currentPage = parseInt(params.get("page")) || 1;

    fetch('messages.json?v=' + Date.now())
      .then(res => res.json())
      .then(data => {

        /* 날짜만 모아서 최신순 정렬 */
        let dates = [...new Set(data.map(msg => msg.date))]
          .sort((a, b) => new Date(b) - new Date(a));

        const totalPages = Math.ceil(dates.length / ITEMS_PER_PAGE);

        const startIndex = (currentPage - 1) * ITEMS_PER_PAGE;
        const endIndex = startIndex + ITEMS_PER_PAGE;
        const pageDates = dates.slice(startIndex, endIndex);

        const grid = document.getElementById('date-grid');

        /* 날짜 카드 생성 */
        pageDates.forEach(date => {
          const card = document.createElement('div');
          card.className = 'date-card';

          /* 해당 날짜에서 첫 번째 이미지 찾기 (PNG 제외) */
          const dayMessages = data.filter(m => m.date === date);
          const firstImage = dayMessages.find(m => m.image && !m.image.endsWith(".png"));

          if (firstImage) {
            card.innerHTML = `
              <img src="${firstImage.image}" class="preview-img">
              <div class="date-label">${date.replace(/-/g, "").slice(2)}</div>
            `;
          } else {
            card.innerHTML = `
              <div class="date-label" style="margin-top:65px;">
                ${date.replace(/-/g, "").slice(2)}
              </div>
            `;
          }

          card.onclick = () => {
            location.href = `date-view.html?date=${date}`;
          };

          grid.appendChild(card);
        });

        /* 페이지네이션 */
        const pagination = document.getElementById("pagination");
        let html = "";

        if (currentPage > 1) {
          html += `<button onclick="goPage(${currentPage - 1})">〈 이전</button>`;
        }

        html += `<span>${currentPage} / ${totalPages}</span>`;

        if (currentPage < totalPages) {
          html += `<button onclick="goPage(${currentPage + 1})">다음 〉</button>`;
        }

        pagination.innerHTML = html;
      });

    function goPage(page) {
      location.href = `date.html?page=${page}`;
    }

  </script>

</body>
</html>
