<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>날짜별 보기</title>
  <link rel="stylesheet" href="style.css">

  <style>
    /* 날짜 카드 안의 사진 미리보기 */
    .preview-img {
      width: 80%;
      height: 80%;
      object-fit: cover;
      border-radius: 18px;
      margin-bottom: 8px;
    }

    .date-text {
      font-size: 18px;
      color: #444;
      font-weight: 600;
      text-align: center;
    }
  </style>
</head>

<body>

  <h1 class="title">by date</h1>

  <div id="date-grid" class="date-grid"></div>

  <!-- 페이지네이션 -->
  <div id="pagination" style="text-align:center; margin-top:20px; font-size:14px;"></div>

  <script>

    const ITEMS_PER_PAGE = 20; // 한 페이지 20개 날짜

    const params = new URLSearchParams(window.location.search);
    let currentPage = parseInt(params.get("page")) || 1;

    fetch('messages.json?v=' + Date.now())
      .then(res => res.json())
      .then(data => {

        const grid = document.getElementById('date-grid');

        // 날짜 목록 (중복 제거 + 최신순)
        const dates = [...new Set(data.map(m => m.date))]
          .sort((a, b) => new Date(b) - new Date(a));

        const totalPages = Math.ceil(dates.length / ITEMS_PER_PAGE);

        const start = (currentPage - 1) * ITEMS_PER_PAGE;
        const end = start + ITEMS_PER_PAGE;
        const pageDates = dates.slice(start, end);

        // 날짜 줄임(YYYYMMDD → 240801)
        function shortDate(dateStr) {
          return dateStr.replace(/-/g, '').slice(2);
        }

        pageDates.forEach(date => {

          // 해당 날짜의 메시지들 찾기
          const dayMessages = data.filter(msg => msg.date === date);

          // 이미지 메시지 중 첫 번째를 미리보기로 사용
          const previewImg = dayMessages.find(m => m.image)?.image || null;

          const card = document.createElement('div');
          card.className = 'date-card';

          // 날짜 카드 표시 내용
          card.innerHTML = `
            ${previewImg ? `<img src="${previewImg}" class="preview-img">` : ""}
            <div class="date-text">${shortDate(date)}</div>
          `;

          // 클릭 → 해당 날짜 페이지 이동
          card.onclick = () => {
            window.location.href = `date-view.html?date=${date}`;
          };

          grid.appendChild(card);
        });

        /* -------------------------
              페이지네이션 버튼
        ------------------------- */
        const pagination = document.getElementById("pagination");
        let html = "";

        if (currentPage > 1) {
          html += `<button onclick="goPage(${currentPage - 1})" style="margin-right:10px;">〈 이전</button>`;
        }

        html += `<span>${currentPage} / ${totalPages}</span>`;

        if (currentPage < totalPages) {
          html += `<button onclick="goPage(${currentPage + 1})" style="margin-left:10px;">다음 〉</button>`;
        }

        pagination.innerHTML = html;

      });

    function goPage(page) {
      window.location.href = `date.html?page=${page}`;
    }

  </script>

</body>
</html>
