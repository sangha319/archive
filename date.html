<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>날짜별 보기</title>
  <link rel="stylesheet" href="style.css">

  <style>
    /* 날짜 카드 전체 화면 꽉 채우기 */
    .date-card {
      background: #E3E4F8;
      border-radius: 22px;
      padding: 0;
      height: 180px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      cursor: pointer;
      box-shadow: 0 2px 6px rgba(0,0,0,0.04);
      position: relative;
    }

    /* 날짜 텍스트 */
    .date-text {
      font-size: 18px;
      font-weight: 600;
      color: #444;
      z-index: 2;
      position: absolute;
      bottom: 12px;
      right: 15px;
    }

    /* 미리보기 이미지 스타일 */
    .preview-img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      position: absolute;
      top: 0;
      left: 0;
      border-radius: 22px;
    }
  </style>
</head>

<body>

  <h1 class="title">by date</h1>

  <div id="date-grid" class="date-grid"></div>

  <!-- 페이지네이션 -->
  <div id="pagination" style="text-align:center; margin-top:20px; font-size:14px;"></div>

  <script>

    const ITEMS_PER_PAGE = 20;

    const params = new URLSearchParams(window.location.search);
    let currentPage = parseInt(params.get("page")) || 1;

    fetch('messages.json?v=' + Date.now())
      .then(res => res.json())
      .then(data => {
        const grid = document.getElementById('date-grid');

        // 날짜 목록 (중복 제거)
        let dates = [...new Set(data.map(msg => msg.date))]
          .sort((a, b) => new Date(b) - new Date(a));

        const totalPages = Math.ceil(dates.length / ITEMS_PER_PAGE);
        const startIndex = (currentPage - 1) * ITEMS_PER_PAGE;
        const pageDates = dates.slice(startIndex, startIndex + ITEMS_PER_PAGE);

        // YYYY-MM-DD → 240801 형식 변환
        function shortDate(dateStr) {
          return dateStr.replace(/-/g, '').slice(2);
        }

        // 날짜 카드 생성
        pageDates.forEach(date => {

          // 해당 날짜 메시지 추출
          const dayMsgs = data.filter(msg => msg.date === date);

          // JPG만 가져오기
          const jpgMsg = dayMsgs.find(m => m.image && m.image.toLowerCase().endsWith(".jpg"));

          // 카드 DOM 생성
          const card = document.createElement("div");
          card.className = "date-card";

          // 미리보기 JPG가 있으면 이미지 표시
          if (jpgMsg) {
            const img = document.createElement("img");
            img.src = jpgMsg.image;
            img.className = "preview-img";
            card.appendChild(img);
          }

          // 날짜 텍스트
          const dateText = document.createElement("div");
          dateText.className = "date-text";
          dateText.innerText = shortDate(date);
          card.appendChild(dateText);

          // 클릭 → 날짜 상세보기 이동
          card.onclick = () => {
            window.location.href = `date-view.html?date=${date}`;
          };

          grid.appendChild(card);
        });

        /* 페이지네이션 */
        const pagination = document.getElementById("pagination");

        let html = "";

        if (currentPage > 1) {
          html += `<button onclick="goPage(${currentPage - 1})" style="margin-right:10px;">〈 이전</button>`;
        }

        html += `<span>${currentPage} / ${totalPages}</span>`;

        if (currentPage < totalPages) {
          html += `<button onclick="goPage(${currentPage + 1})" style="margin-left:10px;">다음 〉</button>`;
        }

        pagination.innerHTML = html;
      });

    function goPage(page) {
      window.location.href = `date.html?page=${page}`;
    }

  </script>

</body>
</html>
